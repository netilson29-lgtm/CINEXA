<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CINEXA AI - Criando o futuro visual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                400: 'rgb(var(--brand-400) / <alpha-value>)',
                500: 'rgb(var(--brand-500) / <alpha-value>)',
                600: 'rgb(var(--brand-600) / <alpha-value>)',
              },
              accent: {
                400: 'rgb(var(--accent-400) / <alpha-value>)',
                500: 'rgb(var(--accent-500) / <alpha-value>)',
                600: 'rgb(var(--accent-600) / <alpha-value>)',
              },
              canvas: 'rgb(var(--canvas-bg) / <alpha-value>)',
            },
            animation: {
              shimmer: 'shimmer 2s infinite',
            },
            keyframes: {
              shimmer: {
                '100%': { transform: 'translateX(100%)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default Theme: COSMIC (Indigo/Violet) - Adjusted for CINEXA Neon Vibe */
        --brand-400: 96 165 250; /* Cyan-ish Blue */
        --brand-500: 59 130 246;
        --brand-600: 37 99 235;
        
        --accent-400: 192 132 252; /* Purple/Pink */
        --accent-500: 168 85 247;
        --accent-600: 147 51 234;

        --canvas-bg: 3 7 18; /* Deep Obsidian */
        --gradient-mid: 15 10 40;
      }

      .theme-aurora {
        /* AURORA (Emerald/Teal) */
        --brand-400: 52 211 153;
        --brand-500: 16 185 129;
        --brand-600: 5 150 105;

        --accent-400: 45 212 191;
        --accent-500: 20 184 166;
        --accent-600: 13 148 136;
        
        --canvas-bg: 2 6 2; /* Very Dark Green */
        --gradient-mid: 6 36 30;
      }

      .theme-inferno {
        /* INFERNO (Rose/Orange) */
        --brand-400: 251 113 133;
        --brand-500: 244 63 94;
        --brand-600: 225 29 72;

        --accent-400: 251 146 60;
        --accent-500: 249 115 22;
        --accent-600: 234 88 12;

        --canvas-bg: 20 2 2; /* Very Dark Red */
        --gradient-mid: 50 10 10;
      }

      body { 
        font-family: 'Inter', sans-serif; 
        background-color: rgb(var(--canvas-bg));
        background-image: radial-gradient(circle at 50% 0%, rgb(var(--gradient-mid)) 0%, rgb(var(--canvas-bg)) 50%);
        color: #f8fafc; 
        min-height: 100vh;
        transition: background-color 0.5s ease;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
        letter-spacing: -0.02em;
      }

      /* Premium Glass Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

      /* Utility for glass cards */
      .glass-panel {
        background: rgba(17, 24, 39, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-input {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }
      .glass-input:focus {
        border-color: rgb(var(--brand-500));
        box-shadow: 0 0 0 2px rgba(var(--brand-500), 0.2);
        background: rgba(0, 0, 0, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
